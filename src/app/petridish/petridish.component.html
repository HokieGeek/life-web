<div class="m-2 d-flex flex-row">
    <!-- TODO: Add delete button -->
    <div class="d-flex flex-column">
        <span *ngIf="creating">
            <div class="d-flex flex-row">
                <span style="margin-right: 5px;">Width: </span>
                <input type="text" class="dimbox" size="3" title="rows" [(ngModel)]="experiment.rows" (change)="createSeed()" />
                <span style="margin-right: 5px;">Height: </span>
                <input type="text" class="dimbox" size="3" title="columns" [(ngModel)]="experiment.columns" (change)="createSeed()" />
            </div>
            <div class="d-flex flex-row">
                <span style="margin-right: 5px;">Cell&nbsp;size: </span>
                <input type="range" min="2" max="6" [(ngModel)]="cellSize" [title]="cellSize" />
            </div>
            <div class="d-flex flex-row">
                <span style="margin-right: 5px;">Density: </span>
                <input type="range" min="10" max="90" [(ngModel)]="experiment.initialDensity" (change)="createSeed()" [title]="experiment.initialDensity" />
            </div>
            <!--button type="button"
                    class="btn btn-secondary align-self-stretch"
                    title="Regenerate seed"
                    (click)="createSeed()">&#x21BA;</button-->
            <button type="button" class="btn btn-outline-primary w-100" (click)="analyze()">Analyze</button>
        </span>
        <div class="d-flex flex-row mt-1">
            <board [cols]="experiment.columns" [rows]="experiment.rows"
                   [cellSize]="cellSize" [cellSpacing]="cellSpacing"
                   [cells]="getCurrentGeneration().living">
            </board>
            <div class="ml-1 d-flex flex-column pb-2">
                <div class="h-100">
                    <culture-info [generation]="getCurrentGeneration()"
                                  [boardWidth]="experiment.columns"
                                  [boardHeight]="experiment.rows"
                                  (close)="destroy()">
                    </culture-info>
                </div>
                <div *ngIf="!creating" class="mt-1 playback-controls align-items-end">
                    <span *ngIf="!playing">
                        <!--span (click)="nav('-', 20)" title="Move backwards 20 generations">&#x23EA;</span-->
                        <span (click)="nav('-', 1)" title="Move backwards 1 generation">&#x25c4;</span>
                    </span>
                    <span (click)="togglePlaying()">
                        <span *ngIf="!playing" title="Play">&#x25ba;</span>
                        <span *ngIf="playing" title="Pause">▮▮<!--&#10074;&#10074;--></span>
                    </span>
                    <span *ngIf="!playing">
                        <span (click)="nav('+', 1)" title="Move forward 1 generation">&#x25b6;</span>
                        <!--span (click)="nav('+', 20)" title="Move forward 20 generations">&#x23E9;</span-->
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
